<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Consulting SRL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <img src="img/Logo_completo_consulting.png" alt="Consulting" class="logo">
      <nav id="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
  </header>
  <main class="contacto" data-aos="fade-up">
    <div class="container form-container">
      <form>
        <label>Nombre<input type="text" required></label>
        <label>Empresa<input type="text"></label>
        <label>Email<input type="email" required></label>
        <label>Mensaje<textarea required></textarea></label>
        <button type="submit" class="btn">Enviar consulta</button>
      </form>
      <p class="help">Nos comunicaremos dentro de las próximas 24 hs.</p>
    </div>
  </main>
  <footer>
    <div class="container footer-content">
      <img src="img/consulting_versioncolor_sinfondo.png" alt="Consulting">
      <p>Consulting © 2025 – Todos los derechos reservados.</p>
      <ul class="footer-links">
        <li><a href="mailto:contacto@consulting.com.ar">contacto@consulting.com.ar</a></li>
        <li><a href="https://consulting.com.ar">consulting.com.ar</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </footer>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias por tu consulta</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .gracias-container {
      max-width: 500px;
      padding: 40px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .gracias-container img {
      width: 180px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00bcd4;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.btn {
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.btn:hover {
      background-color: #03a9f4;
    }
  </style>
</head>
<body>
  <div class="gracias-container">
    <img src="img/Logo_completo_consulting.png" alt="Logo Consulting SRL">
    <h1>¡Gracias por tu consulta!</h1>
    <p>Recibimos tu mensaje correctamente. Nos pondremos en contacto dentro de las próximas 24 horas hábiles.</p>
    <a href="index.html" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
